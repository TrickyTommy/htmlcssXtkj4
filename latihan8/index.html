<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Margin dan Padding</title>
    <style>
        /* Mengatur margin pada header */
        header {
            background-color: lightblue;
            margin: 20px; /* Memberikan jarak luar */
            text-align: center;
            padding: 10px; /* Memberikan jarak dalam */
        }

        /* Mengatur padding pada paragraf */
        p {
            background-color: lightgreen;
            padding: 20px; /* Memberikan jarak dalam */
            margin: 10px; /* Memberikan jarak luar */
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di Halaman Praktik</h1>
    </header>

    <p>Ini adalah contoh paragraf yang digunakan untuk mempelajari margin dan padding.</p>

</body>
</html>
